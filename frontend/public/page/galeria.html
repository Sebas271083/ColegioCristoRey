<!-- Estilos personalizados -->
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .gallery-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-top: 30px;
  }

  .gallery-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .gallery-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .gallery-item {
    flex: 0 0 calc(33.333% - 10px);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  .gallery-item:hover {
    transform: scale(1.05);
  }

  .gallery-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
</style>
</head>

<div id="header-placeholder"></div>
<body>

<div class="gallery-container">
  <h2 class="gallery-title">Galería de Fotos</h2>
  <div class="gallery-row">
    <div class="gallery-item">
      <img class="gallery-img" src="../imagenes/colegio1.jpg" alt="Imagen 1">
    </div>
    <div class="gallery-item">

    </div>
    <div class="gallery-item">

    </div>
    <div class="gallery-item">
      <img class="gallery-img" src="../imagenes/colegio6.jpg" alt="Imagen 6">
    </div>
    <div class="gallery-item">
      <img class="gallery-img" src="../imagenes/colegio7.jpg" alt="Imagen 7">
    </div>
    <!-- Agrega más imágenes según sea necesario -->
  </div>
</div>
