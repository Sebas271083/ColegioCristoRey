<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <script src="https://kit.fontawesome.com/aa6dac5e14.js" crossorigin="anonymous"></script>

    <title>Colegio Cristo Rey</title>
</head>

<div id="header-placeholder"></div>
<body>

  <div class="animate__animated animate__fadeInDown p-2 contenedor-titulo-contacto">
    <h2 class=" text-center animacion-contacto">CONTACTO</h2>
  </div>

  <div class="p-3 clas">
    <form action="/contacto/procesar_formulario" method="post" class="mt-20 p-3 bg-light w-75 pt-4 mx-auto rounded-lg ">
      <div class="mb-3">
          <label for="floating_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="floating_email" name="floating_email" placeholder=" " required>
      </div>
      <div class="mb-3">
          <label for="floating_nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="floating_nombre" name="floating_nombre" placeholder=" " required>
      </div>
      <div class="mb-3">
          <label for="floating_repeat_apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="floating_repeat_apellido" name="floating_repeat_apellido" placeholder=" " required>
      </div>
      <div class="row mb-3">
          <div class="col-md-6">
              <label for="floating_telefono" class="form-label">Telefono</label>
              <input type="tel" class="form-control" id="floating_telefono" name="floating_telefono" placeholder=" " required>
          </div>
          <div class="col-md-6">
              <label for="floating_fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="floating_fecha" name="floating_fecha" placeholder=" " required>
          </div>
      </div>
      <div class="mb-3">
          <label for="floating_consulta" class="form-label">Motivo de la consulta</label>
          <textarea class="form-control" id="floating_consulta" name="floating_consulta" rows="4" placeholder=" " required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-contacto">Enviar</button>
  </form>
  
  </div>


    <div id="footer-placeholder"></div>

      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/index.js"></script>
    </body>
    </html>
